<!DOCTYPE html><html lang="en">
    <head>
        <title>${title}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/$theme.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/$highlight">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
        
        <!--

            variables, for example: style: color: var(--links)

                --background-body
                --background
                --background-alt
                --selection
                --text-main
                --text-bright
                --text-muted
                --links
                --focus
                --border
                --code
                --animation-duration
                --button-hover
                --scrollbar-thumb
                --scrollbar-thumb-hover
                --form-placeholder
                --form-text
                --variable
                --highlight
                --select-arrow

            https://github.com/kognise/water.css#theming
        -->

        <style>
            block {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            
            group {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
        
            block_article {
                padding: 10px;
                margin: 10px;
                flex: 1;
            }

            group_article {
                border: 1px solid var(--border);
                border-radius: 0.5rem;
                padding: 10px;
                flex: 1;
            }      
            
            h1.bignumber {
                margin-top: 0;
            }

            p.bignumber{
                color: var(--text-muted);
                margin-top: 0;
                margin-bottom: 0;
            }



            group_separator {
                padding: 10px;
            }

        </style>
    </head>

    <body>
        $body


        <script>hljs.highlightAll();</script>

    </body>

</html>
