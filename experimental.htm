        .chart {
            position: relative;
            padding: 1em;
            background: #222;
            border-radius: 5px;
            font-size: 16px;
        }

        .chart * {
            box-sizing: border-box;
        }

        .chart:after {
            content: "";
            position: absolute;
            left: 25%;
            top: 7.5%;
            transform: translateX(100%);
            width: 4px;
            background: #fff;
            height: 86%;
            border-radius: 2px;
        }

        .chart .part {
            display: flex;
            height: 3em;
        }

        .chart .part>.label {
            flex: 1;
            flex-basis: 25%;
            text-align: right;
            padding-right: 1em;
            margin: 0.5em 0;
            height: 2em;
            line-height: 2em;
            color: #fff;
            font-weight: 600;
        }

        .chart .part .bar {
            flex: 3;
            flex-basis: 75%;
            position: relative;
            margin: 0.5em 0;
        }

        .chart .part .bar:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 0 2px 2px 0;
            -webkit-animation: grow 0.5s;
            animation: grow 0.5s;
        }

        .chart .part .bar.red:after {
            background: #f22;
        }

        .chart .part .bar.blue:after {
            background: #56a;
        }

        .chart .part .bar.green:after {
            background: #2a5;
        }

        .chart .part .bar .label {
            position: absolute;
            top: 50%;
            left: 0.5em;
            transform: translateX(0%) translateY(-50%);
            z-index: 1;
            color: #fff;
            font-weight: 600;
        }

<body>
    <div class="gauge-container">
        <canvas id="demo" data-min="0" data-max="100" data-val="" 42"></canvas>
    </div>

    <hr />

    <div class="bar-chart-container">
        <h1>html chart</h1>
        <div class="chart">
            <div class="part percent-75">
                <div class="label">yes</div>
                <div class="bar red">aw
                    <div class="label">75%</div>
                </div>
            </div>
            <div class="part percent-25">
                <div class="label">no</div>
                <div class="bar blue">aw
                    <div class="label">25%</div>
                </div>
            </div>
            <div class="part percent-38">
                <div class="label">maybe</div>
                <div class="bar green">aw
                    <div class="label">38% </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var opts = {
            angle: 0.15, // The span of the gauge arc
            lineWidth: 0.44, // The line thickness
            radiusScale: 1, // Relative radius
            pointer: {
                length: 0.6, // // Relative to gauge radius
                strokeWidth: 0.035, // The thickness
                color: '#000000' // Fill color
            },
            limitMax: false,     // If false, max value increases automatically if value > maxValue
            limitMin: false,     // If true, the min value of the gauge will be fixed
            colorStart: '#6FADCF',   // Colors
            colorStop: '#8FC0DA',    // just experiment with them
            strokeColor: '#E0E0E0',  // to see which ones work best for you
            generateGradient: true,
            highDpiSupport: true,
        };
        var target = document.getElementById("demo"); // your canvas element
        var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!

        gauge.animationSpeed = 10;
        gauge.maxValue = 3000; // set max gauge value
        gauge.setMinValue(0); // set min value
        gauge.set(1250); // set actual value

    </script>
