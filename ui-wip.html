<!DOCTYPE html>
<html translate="no">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      max-width: initial;
    }

    /*Flex items*/
    .group {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .group-item {
      display: flex;
      width: 300px;
      border: 1px solid black; 
      border-radius: 0.5em;
      margin: 15px;
    }


    .group-content {
      display: flex;
      flex-direction: column;
      padding: 1em;
      width: 100%;
    }

    .metric {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 10px;
      padding-left: 25px;
    }

    .metric h1 {
      margin-top: 0;
    }

    .metric p {
      color: var(--text-muted);
      margin-top: 0;
      margin-bottom: 0;
    }


  </style>
</head>

<body>
  <div class="group">

    <div class="group-item">
      <div class="group-content metric">
        <p>
          Chances of rain
         </p>
         <h1>
          84%
         </h1>
      </div>
    </div>

    <div class="group-item">
      <div class="group-content metric">
        <p>
          Loss
         </p>
         <h1>
          0.1
         </h1>  
      </div>
    </div>

    <div class="group-item">
      <div class="group-content metric">
        <p>
          Author
         </p>
         <h1>
          Douglas Adams
         </h1>
      </div>
    </div>

    <div class="group-item">
      <div class="group-content metric">
        <p>
          Ultimate Answer
         </p>
         <h1>
          42
         </h1>
      </div>
    </div>

    <div class="group-item">
      <div class="group-content metric">
        <p>
          Confidence
         </p>
         <h1>
          95%
         </h1>
      </div>
    </div>


    <div class="group-item">
      <div class="group-content metric">
        <p>
          Loss
         </p>
         <h1>
          0.1
         </h1>
      </div>
    </div>

  </div>

</body>

</html>
