<!DOCTYPE html>
<html lang="en">
  <head>
    <title>${title}</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>

    <script
      type="text/javascript"
      language="javascript"
      src="https://code.jquery.com/jquery-3.7.0.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />

    <!--

            variables, for example: style: color: var(--links)

                --background-body
                --background
                --background-alt
                --selection
                --text-main
                --text-bright
                --text-muted
                --links
                --focus
                --border
                --code
                --animation-duration
                --button-hover
                --scrollbar-thumb
                --scrollbar-thumb-hover
                --form-placeholder
                --form-text
                --variable
                --highlight
                --select-arrow

            https://github.com/kognise/water.css#theming
        -->

    <style>
      :root {
        --focus: red;
      }

      block {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }

      group {
        display: block;
      }

      group_component {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        padding-top: 20px;
      }

      block_article {
        padding: 10px;
        margin: 10px;
        flex: 1;
      }

      group_article {
        flex: 1;
        margin: 10px
      }

      group_separator {
        padding: 10px;
      }

      /* unused for now
      fieldset {
        border: 3px solid var(--focus);
        background: var(--background-body);
        border-radius: 3px;
        padding: 15px;
      }

      fieldset legend {
        background: var(--background-body);
        color: var(--text);
        padding: 5px 10px;
        font-size: 1.5rem;
        border-radius: 3px;
        box-shadow: 0 0 0 3px #ddd;
        margin-left: 20px;
      }
      */

      div.round-bordered {
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 20px;
      }

      .statistic {
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 10px;
        padding-left: 25px;
      }

      .statistic > h1 {
        margin-top: 0;
      }

      .statistic p {
        color: var(--text-muted);
        margin-top: 0;
        margin-bottom: 0;
      }

      div.block-bordered {
        border-left: 10px solid var(--focus);
        padding-left: 15px;
      }

      report_caption {
        margin-top: 0.5em;
        margin-bottom: 1em;
        font-size: 1.5em;
        font-weight: bold;
        border-left: 10px solid var(--focus);
        padding-left: 15px;
      }

      caption {
        margin-top: 0.5em;
        margin-bottom: 1em;
        font-size: 1.5em;
        font-weight: bold;
        border-left: 10px solid var(--focus);
        padding-left: 15px;
      }

      header > h1 {
        text-align: left;
      }

      select:not([multiple]):not([size]) {
        padding-right: 1.5rem;
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
      }

      body {
        max-width: 9999px !important;
        padding-left: 3rem;
        padding-right: 3rem;
      }

      div.dataTables_wrapper {
        width: 1024px;
      }

      details {
        background-color: white !important;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

      .indented-text-block {
        text-indent: 20px;
      }

      figure {
        padding: 0;
      }

    </style>

  </head>

  <body>
    <header>
      <h1>${title}</h1>
    </header>

    <hr />

    <div class="container">${body}</div>

    <script>
      function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      (function () {
        // style any code blocks
        hljs.highlightAll();

        // style tables
        new DataTable("table.fancy_table", {
          pagingType: "full_numbers",
          scrollX: true,
        });
      })();
    </script>
  </body>
</html>
