<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>${title}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>

    <script
      type="text/javascript"
      language="javascript"
      src="https://code.jquery.com/jquery-3.7.0.js"
    ></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />
    <!--

            variables, for example: style: color: var(--links)

                --background-body
                --background
                --background-alt
                --selection
                --text-main
                --text-bright
                --text-muted
                --links
                --focus
                --border
                --code
                --animation-duration
                --button-hover
                --scrollbar-thumb
                --scrollbar-thumb-hover
                --form-placeholder
                --form-text
                --variable
                --highlight
                --select-arrow

            https://github.com/kognise/water.css#theming
        -->

    <style>
      :root {
        --focus: red;
      }

      table,
      th,
      td {
        width: unset;
        table-layout: unset;
      }

      block {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }

      group {
        display: block;
      }

      group-component {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        padding-top: 20px;
        margin: 0 -10px;
      }

      block-article {
        padding: 10px;
        margin: 10px;
        flex: 1;
        align-items: stretch;
      }

      group-article {
        flex: 1;
        margin: 0 10px;
      }

      group-separator {
        padding: 10px;
      }

      /* unused for now
      fieldset {
        border: 3px solid var(--focus);
        background: var(--background-body);
        border-radius: 3px;
        padding: 15px;
      }

      fieldset legend {
        background: var(--background-body);
        color: var(--text);
        padding: 5px 10px;
        font-size: 1.5rem;
        border-radius: 3px;
        box-shadow: 0 0 0 3px #ddd;
        margin-left: 20px;
      }
      */

      div.round-bordered {
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 20px;
      }

      .statistic {
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 10px;
        padding-left: 25px;
      }

      .statistic > h1 {
        margin-top: 0;
      }

      .statistic p {
        color: var(--text-muted);
        margin-top: 0;
        margin-bottom: 0;
      }

      .block-bordered {
        border-left: 10px solid var(--focus) !important;
        padding-left: 15px !important;
      }

      report_caption {
        margin-top: 0.5em;
        margin-bottom: 1em;
        font-size: 1.5em;
        font-weight: bold;
        border-left: 10px solid var(--focus);
        padding-left: 15px;
      }

      caption {
        margin-top: 0.5em;
        margin-bottom: 1em;
        font-size: 1.5em;
        font-weight: bold;
        border-left: 10px solid var(--focus);
        padding-left: 15px;
      }

      header > h1 {
        text-align: left;
      }

      select:not([multiple]):not([size]) {
        padding-right: 1.5rem;
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
      }

      body {
        max-width: 90%;
        width: 90%;
        margin: 20px auto;
        padding-left: 5%;
        padding-right: 5%;

        font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans,
          Helvetica Neue, Segoe UI Emoji, Apple Color Emoji, Noto Color Emoji,
          sans-serif;
        line-height: 1.4;
        word-wrap: break-word;
        text-rendering: optimizeLegibility;
      }

      details {
        background-color: white !important;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        background-color: var(--background);
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background: var(--background) !important;
        float: left;

        cursor: pointer;
        padding: 14px 16px;
        transition: 0.2s;
        margin: 0 !important;
        border-radius: 0;
        border: none;
        outline: none;
        box-shadow: none !important;
      }

      .tab button:hover {
        background: #ddd !important;
        border: none !important;
        outline: none !important;
        border-radius: 0 !important;
        border-style: none !important;
        box-shadow: none !important;
      }

      .tab button.active {
        background: #ccc !important;
        border: none !important;
        outline: none !important;
        border-radius: 0 !important;
        border-style: none !important;
        box-shadow: none !important;
      }

      .tab button:focus {
        background-color: #ccc !important;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        xpadding: 25px;
        xborder: 1px solid #ccc;
        xborder-top: none;
        width: 100%;
      }

      .indented-text-block {
        text-indent: 20px;
      }

      .image-block {
        padding-top: 25px;
        padding-bottom: 25px;
      }

      .image-block img {
        min-height: 100%;
      }

      .dataTables_wrapper {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>${title}</h1>
    </header>

    <hr />

    <div class="container">${body}</div>

    <script>
      function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      (function () {
        // style any code blocks
        hljs.highlightAll();

        document.getElementById("defaultOpen").click();

        // style tables
        new DataTable("table.fancy_table", {
          search: true,
        });
      })();
    </script>
  </body>
</html>
