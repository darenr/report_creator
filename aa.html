<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   My Report
  </title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" rel="stylesheet"/>
  <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js">
  </script>
  <style>
   block {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            
            group {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
        
            block_article {
                padding: 10px;
                margin: 10px;
                flex: 1;
            }

            group_article {
                flex: 1;
            }
  </style>
 </head>
 <body>
  <block>
   <block_article>
    <group>
     <group_article>
      <div>
       <h1>
        Number of percentage points
       </h1>
       <h2>
        84%
       </h2>
      </div>
     </group_article>
     <group_article>
      <div>
       <h1>
        Simple Statistic
       </h1>
       <h2>
        100
       </h2>
      </div>
     </group_article>
    </group>
   </block_article>
   <block_article>
    <p>
     This is a paragraph.
    </p>
    <p>
     This is another paragraph.
    </p>
   </block_article>
   <block_article>
    <blockquote>
     <h4>
      The quarterly results look great!
     </h4>
     <ul>
      <li>
       Revenue was off the chart.
      </li>
      <li>
       Profits were higher than ever.
      </li>
     </ul>
     <p>
      <em>
       Everything
      </em>
      is going according to
      <strong>
       plan
      </strong>
      .
     </p>
    </blockquote>
   </block_article>
   <block_article>
   </block_article>
   <block_article>
   </block_article>
  </block>
 </body>
</html>
